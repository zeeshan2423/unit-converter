<!DOCTYPE html>
<html>
  <head>
    <title>Length Converter</title>

    <!-- Link to external stylesheet for consistent styling across pages -->
    <link rel="stylesheet" href="/styles.css" />

    <style>
      /* Hide the result section initially until conversion is performed */
      #resultSection {
        display: none;
        background: rgb(249, 250, 251);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Unit Converter</h1>

      <!-- Navigation bar to switch between different unit conversions -->
      <nav>
        <a href="/" class="active">Length</a>
        <a href="/weight">Weight</a>
        <a href="/temperature">Temperature</a>
      </nav>

      <!-- Section for user input to perform the conversion -->
      <div id="conversionSection">
        <form method="POST" action="/">
          <!-- Input field for entering the length value -->
          <div class="form-group">
            <label>Enter the length to convert</label>
            <input type="number" name="value" step="any" required />
          </div>

          <!-- Dropdown menu to select the unit of the input value -->
          <div class="form-group">
            <label>Unit to Convert from</label>
            <select name="fromUnit" required>
              <option value="" disabled selected></option>
              <option value="foot">Foot</option>
              <option value="millimeter">Millimeter</option>
              <option value="centimeter">Centimeter</option>
              <option value="meter">Meter</option>
              <option value="kilometer">Kilometer</option>
              <option value="inch">Inch</option>
              <option value="yard">Yard</option>
              <option value="mile">Mile</option>
            </select>
          </div>

          <!-- Dropdown menu to select the target unit for conversion -->
          <div class="form-group">
            <label>Unit to Convert to</label>
            <select name="toUnit" required>
              <option value="" disabled selected></option>
              <option value="foot">Foot</option>
              <option value="millimeter">Millimeter</option>
              <option value="centimeter">Centimeter</option>
              <option value="meter">Meter</option>
              <option value="kilometer">Kilometer</option>
              <option value="inch">Inch</option>
              <option value="yard">Yard</option>
              <option value="mile">Mile</option>
            </select>
          </div>

          <!-- Submit button to trigger the conversion process -->
          <button type="submit">Convert</button>
        </form>
      </div>

      <!-- Placeholder for dynamically displaying the conversion result -->
      <!-- RESULT -->
    </div>
  </body>
</html>
